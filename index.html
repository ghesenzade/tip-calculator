<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div" style="display: flex; flex-direction: column;">
    <h1 class="title">SPLI<br> TTER</h1>

  <div class="container">
    
    <div class="calculator">
      <div class="input-section">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">
        
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom">
        </div>
        
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0">
      </div>
      
      <div class="output-section">
        <div class="amount">
          <p>Tip Amount <br><span>/ person</span></p>
          <h2 id="tip-amount">$0.00</h2>
        </div>
        
        <div class="total">
          <p>Total <br><span>/ person</span></p>
          <h2 id="total-amount">$0.00</h2>
        </div>
        
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
